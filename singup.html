
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register user</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="./style.css">
</head>

<body class="bg-light">
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="card w-100" style="max-width: 420px;">
            <div class="card-body">

                <!-- Login Form -->
                <div id="login-form">
                    <h5 class="card-title text-center">Register</h5>
                    <form id="form">
                        <div class="mb-3">
                            <label for="fullName" class="form-label">Full Name</label>
                            <input type="text" class="form-control" id="fullName" placeholder="Enter your full name"
                                required>
                        </div>
                        <div class="mb-3">
                            <label for="registerEmail" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="registerEmail" placeholder="Enter your email"
                                required>
                        </div>
                        <div class="mb-3">
                            <label for="registerPassword" class="form-label">Password</label>
                            <input type="password" class="form-control" id="registerPassword"
                                placeholder="Enter your password" required>
                        </div>
                        <div class="mb-3 default" for="file" >
                            <label for="uploadImage" class="form-label">UploadProfile</label>
                            <input   id="upload_widget" class="form-control" id="uploadImage" placeholder="Upload your Image">
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Register</button>
                        <!-- <button   class="btn btn-suces w-100" id="googleSignIn">Sign in with Google</button> -->
                        <button class="btn btn-success  f-5 mt-3 w-100 d-flex align-items-center justify-content-center gap-2 p-2" id="googleSignIn">
                               Sign in with Google <i class="fa-brands fa-google"></i> 
                        </button>
                        

                    </form>
                         
                    <div class="text-center mt-3">

                     <small>have an account? <a href="./login.html" id="to-register">  login here </a> </small>

                     <i class="fa-solid fa-right-to-bracket"></i>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <script type="module" src="./scripts/singup.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/a792d62b7d.js" crossorigin="anonymous"></script>
    <!-- <script src="https://upload-widget.cloudinary.com/latest/global/all.js" type="text/javascript"></script> -->
    <script src="https://upload-widget.cloudinary.com/latest/global/all.js" type="text/javascript">  
    </script>
</body>

</html>
