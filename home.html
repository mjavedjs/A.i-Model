<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <!-- navbar stared -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white">
        <div class="container-fluid">
            <!-- Logo and hamburger button -->
            <div class="d-flex align-items-center">
                <!-- Smaller hamburger button -->
                <button class="navbar-toggler p-1 me-2" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                    <span class="navbar-toggler-icon" style="width: 1em; height: 1em;"></span>
                </button>
                <h3 class="logo text-black text-opacity-60 mb-0">Javus</h3>
                      
            </div>
            
            <!-- Collapsible content (for logout button) -->
             
            <div class="collapse navbar-collapse" id="navbarCollapse">
                
                <div class="ms-auto d-flex align-items-center">
                    <!-- Only logout button here -->
                    <button class="btn btn-danger btn-sm py-1 px-2 mx-5" id="logout-btn">
                        <i class="fas fa-sign-out-alt"></i> Logout
                    </button>
                </div>
            </div>
            
            <!-- Always visible profile info (for all screens) -->
            <div class="d-flex align-items-center ms-auto">
                <span class="me-2 fw-bold" id="name"></span>
                <img src="" alt="Profile" class="profile-img">
            </div>
        </div>
    </nav>
    <!-- navbar End  -->
    <div class="container-main">
        <div class="sideNavigation">
            <div class="topbarAction">
                <i class="fa-solid fa-bars"></i>
            </div>
            <div class="sideNavBtn">
                <button id="newChat">
                    <i class="fa-solid fa-plus"></i>
                    <span class="collapse1">New Chat</span></button>
            </div>
            <div class="chatHistory">
                <h5>Recent</h5>
                    <ul></ul>
            </div>
            
            <div class="actionList">
                <button class="transparentBtn">
                    <i class="fa-solid fa-question"></i>
                    <span class="collapse"></span> Help </button>
                <button>
                    <i class="fa-solid fa-clock-rotate-left"></i>
                    <span class="collapse"></span> Activity</button>
                <button> 
                    <i class="fa-solid fa-gear"></i>
                   <span class="collapse">  </span>Settings   
                </button>
            </div>
        </div>
        <!-- // chatwindow start -->
         <div class="chatwindow">
            <div class="startContent">
                    <h2>Hello <span id="userName"></span></h2>
                <h4 class="BrandQuestion">What can I help with?</h4>
            </div>
            <div class="chatContent">
                <div class="result"> </div>
            </div>
            <div class="input-area">
                <input type="text" placeholder="Please Enter Your Prompt" />
                <div class="icon-group">
                    <i class="fa-solid fa-image"></i>
                    <i class="fa-solid fa-microphone"></i>
                    <i class="fa-solid fa-paper-plane"></i>
                </div>
            </div>
         </div>
        <!-- // chatwindow End-->
    </div>
    
</body>
<script src="https://kit.fontawesome.com/a792d62b7d.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script type="module" src="./scripts/app.js"></script>
</html>
